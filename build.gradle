buildscript{
    repositories{
        mavenCentral()
    }
    dependencies{
        classpath('commons-cli:commons-cli:1.4')
        classpath('org.springframework.boot:spring-boot-starter:2.1.6.RELEASE')
        classpath('com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.9')
        classpath('org.springframework.boot:spring-boot-starter-log4j2:2.1.6.RELEASE')
        classpath('org.projectlombok:lombok:1.18.8')
        classpath('ch.qos.logback:logback-classic:1.2.3')
    }
}


plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'eclipse'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.6.RELEASE'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.9'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.1.6.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'




    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


application {
    // Define the main class for the application
    mainClassName = 'sample.App'
}

